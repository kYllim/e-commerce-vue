services:
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    networks:
      - backend 

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - '4001:3000'
    env_file:
      - .env
    depends_on:
      - mongodb
    restart: unless-stopped  
    networks:
      - backend
  
  order-service:
    build: ./services/order-service
    container_name: order-service
    depends_on:
      - mongodb
    ports:
      - "3002:3002"
    env_file:
      - .env
    networks:
      - backend
  
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - backend

volumes:
  mongo-data:

networks:
  backend:
